{% extends "base.html" %}

{% block title %}Редактировать игру — {{ game.title }}{% endblock %}

{% block content %}
<section style="max-width: 600px; margin: 0 auto;">
    <h2>Редактировать игру</h2>
    <form method="POST" action="{{ url_for('edit_game', game_id=game.id) }}">
        <div style="margin-bottom: 15px;">
            <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Название игры</label>
            <input type="text" id="title" name="title" value="{{ game.title }}" required
                   style="width: 100%; padding: 10px; border: 1px solid #333; border-radius: 6px; background: #111; color: white;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="description" style="display: block; margin-bottom: 5px; font-weight: bold;">Описание</label>
            <textarea id="description" name="description" rows="3" required
                      style="width: 100%; padding: 10px; border: 1px solid #333; border-radius: 6px; background: #111; color: white;">{{ game.description }}</textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="guide" style="display: block; margin-bottom: 5px; font-weight: bold;">Гайд (прохождение)</label>
            <textarea id="guide" name="guide" rows="10" required
                      style="width: 100%; padding: 10px; border: 1px solid #333; border-radius: 6px; background: #111; color: white; font-family: monospace;">{{ game.guide }}</textarea>
        </div>

        <button type="submit"
                style="background: #2ecc71; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; margin-right: 10px;">
            Сохранить изменения
        </button>
        <a href="{{ url_for('show_guide', game_id=game.id) }}"
           style="background: #95a5a6; color: white; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-size: 1rem;">
            Отмена
        </a>
    </form>
</section>
{% endblock %}
