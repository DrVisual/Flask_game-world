{% extends "base.html" %}

{% block title %}{{ game.title }} — Прохождение{% endblock %}

{% block content %}
<article style="max-width: 800px; margin: 0 auto; background: #111b33; padding: 30px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
        <h2 style="color: #7fdbff; margin: 0;">{{ game.title }}</h2>
        <a href="{{ url_for('edit_game', game_id=game.id) }}"
           style="font-size: 0.9rem; background: #0074D9; color: white; padding: 8px 16px; border-radius: 6px; text-decoration: none;">
            Редактировать
        </a>
    </div>

    <p style="color: #cccccc; font-style: italic; margin-bottom: 20px;">{{ game.description }}</p>

    <div style="background: #0a1128; padding: 20px; border-left: 4px solid #0074D9; border-radius: 6px; margin: 20px 0; font-family: 'Courier New', monospace; line-height: 1.6; white-space: pre-line; color: #e0e0e0;">
        {{ game.guide }}
    </div>

    <p style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('games_list') }}" style="color: #0074D9; text-decoration: none; font-weight: bold;">← Назад к списку игр</a>
    </p>
</article>
{% endblock %}
